{% extends "base_generic.html" %}

{% block content %}
  <h1>Remove Member from {{ project.name }}</h1>
  <p>Are you sure you want to remove {{ user.username }} from the project?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Remove</button>
    <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
