{% extends "base_generic.html" %}

{% block content %}
  <h1>Add comment to {{ task.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
